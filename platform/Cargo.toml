[package]
name = "platform"
version = "0.1.0"
edition = "2024"

[dependencies]
exchange = { path = "../exchange" }
rate_limiter = { path = "../rate_limiter" }
ws = { path = "../ws" }
time = { path = "../time" }
json = { path = "../json" }

tokio = {version = "1.47.1", features = ["full"]}
